<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="content">
      <div class="main-card">
        <div class="results-card">
          <div class="your-results">Your Results</div>
          <div class="score-circle">
            <div class="score-result">76</div>
            <div class="out-of-total">of 100</div>
          </div>
          <div class="great-text">Great</div>
          <div class="performance-text">
            Your performance exceed 65% of the people conducting the test here!
          </div>
        </div>
        <div class="summary-card">
          <div class="summary-container">
            <div class="summary-title">Summary</div>
            <div class="reaction-container">
              <img
                class="reaction-icon"
                src="assets/images/icon-reaction.svg"
                alt="Reaction Icon"
              />
              <div class="reaction-title">Reaction</div>
              <div class="reaction-score">
                <span class="user-score">80 </span
                ><span class="score-total">/ 100</span>
              </div>
            </div>
            <div class="memory-container">
              <img
                class="memory-icon"
                src="assets/images/icon-memory.svg"
                alt="Memory Icon"
              />
              <div class="memory-title">Memory</div>
              <div class="memory-score">
                <span class="user-score">92 </span
                ><span class="score-total">/ 100</span>
              </div>
            </div>
            <div class="verbal-container">
              <img
                class="verbal-icon"
                src="assets/images/icon-verbal.svg"
                alt="Reaction Icon"
              />
              <div class="verbal-title">Verbal</div>
              <div class="verbal-score">
                <span class="user-score">61 </span
                ><span class="score-total">/ 100</span>
              </div>
            </div>
            <div class="visual-container">
              <img
                class="visual-icon"
                src="assets/images/icon-visual.svg"
                alt="Reaction Icon"
              />
              <div class="visual-title">Visual</div>
              <div class="visual-score">
                <span class="user-score">73 </span
                ><span class="score-total">/ 100</span>
              </div>
            </div>
            <button class="continue-btn">Continue</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
